<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn01">获取学生列表</button>
    <button id="btn02">无法返回的响应</button>
    <hr>
    <script>
        let btn = document.getElementById("btn01");
        let btn2 = document.getElementById("btn02");
        btn.onclick = ()=> {
            // alert("测试");
            fetch("http://localhost:3000/students")
            .then(res=>res.json())
            .then((res)=>
                console.log(res)
            )
        }

        btn2.onclick = ()=> {
            fetch("http://localhost:3000/")
        }
    </script>
</body>
</html>
