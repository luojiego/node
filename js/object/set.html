<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Set</title>
    <script>
        /*
            Set 中不能包含重复的元素，其实底层就是用 Map 来实现的
        */
        const s = new Set();
        s.add(10)
        s.add(20)
        s.add(30)
        s.add(10)
        console.log(s.size);
        console.log(s)
        s.delete(10)
        console.log(s)
        console.log(s.has(20))
        s.forEach((a,b)=>console.log(a,b))
    </script>
</head>

</body>
</html>
