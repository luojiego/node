<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Function</title>
    <script>
        const arr = [1,2,3];
        let result = arr.push(4); // 向 arr 的尾部追加 4，返回值为 arr 的总元素
        console.log(arr);
        console.log(result);

        result = arr.push(5, 6, 7); // 向 arr 的尾部追加 5，6，7，返回值为 arr 的总元素个数
        console.log(arr);
        console.log(result);

        result = arr.pop(); // 从 arr 的尾部移除一个元素，返回值为移除的元素
        console.log(arr);
        console.log(result);

        result = arr.shift() // 从 arr 的头部删除一个元素，返回值为删除的元素
        console.log(arr);
        console.log(result);

        result = arr.unshift(0, 1) // 从 arr 的头部插入 0， 1，返回值为 arr 的总元素
        console.log(arr);
        console.log(result);

        console.log(arr.at(-3)) // 4 at 不同 [i]，可以取负值

        arr.reverse() // 翻转数组
        console.log(arr)

        const arr2 = arr.slice(); // 浅拷贝
        console.log(arr2);

        result = arr2.slice(1,3)
        console.log(result);

        result = arr2.splice(0, 1, 7, 6) // 从 0 的位置删除掉一个元素，并插入 7，6，返回值为移除的元素数组
        console.log(result);
        console.log(arr2);

        result = arr2.splice(100, 0, 10) // 从 100 的位置开始，删除 0 个元素，追加 10，由于 100 大于 arr2.length，所以实际就是在尾部追加 10，由于没有删除元素，一定返回为空的数组
        console.log(result);
        console.log(arr2);

        console.log(typeof arr2) // 返回 object，除了函数之外返回 function 以外，其他的非基本数据类型均返回 object

        const arr3 = [8, 7, ...arr]; // 字面量展示
        console.log(arr3)
    </script>
</head>
<body>
    
</body>
</html>
