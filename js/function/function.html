<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this</title>
    <script>
        function f1() {
            console.log("function f1 this=", this); 
        }

        let f2 = ()=> console.log("f2 this=", this);

        class C {
            fn = () => {
                console.log("Class c this", this);
            }
        }

        let c = new C();

        let obj = {
            name: "罗杰",
            f1,
            f2,
            f3:c.fn,
        }

        // 箭头函数的 this 不随调用方的变化而发生变化
        obj.f1() // function f1 this= {name: '罗杰', f1: ƒ, f2: ƒ}
        obj.f2() // f2 this= Window {window: Window, self: Window, document: document, name: '', location: Location, …}
        obj.f3() // Class c this C {fn: ƒ}
        
        class D {
            fn = function test(...a) {
                console.log(this, a)
            }
        }
        const d = new D();
        d.fn(321)
        d.fn.call(c, 456, 789) // 使用 call 时 可以绑定 this 对象

        d.fn.apply(c, [1,2,3,4]) // 与 call 的区别是，后面的参数只能以数组形式传递

        let newFn = d.fn.bind(c, 1) // bind 可以创建一个新函数，可以绑定 this 和 新函数的参数
        newFn(3,4,5) // 输出 C {fn: ƒ} (4) [1, 3, 4, 5] // 因为前面指定的新的参数
    </script>
</head>
<body>
    
</body>
</html>
